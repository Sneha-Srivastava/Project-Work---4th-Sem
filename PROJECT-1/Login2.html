            <div class="login-box">
            <h1>Student Login</h1>
            
                <form method="POST" action="a.php">
                        
                    <div class="textbox">
                        <img src="https://img.icons8.com/android/24/000000/user.png"/>
                        <input type="email" placeholder="Enter Email"  name="email" required>
                    </div>

                    
                    <div class="textbox">
                        <label>Select Your Semester</label>
                        
                        <select id="option" name="sem"  required>
                        <option value="1st sem">1st sem</option>
                        <option value="3rd sem">3rd sem</option>
                        <option value="5th sem">5th sem</option>
                        <option value="7th sem">7th sem</option>
                    
                    </div>
                    
                    <div class="textbox">
                        
                        <input type="password" placeholder="Enter Password" name="password"  required>
                        <br>
                            <img src="https://img.icons8.com/metro/24/000000/lock-2.png"/>
                    </div>
                    
                    <button class="btn">Log in</button>
                    <center>
                        
                        <div class='g-sign-in-button'>
                            <div class=content-wrapper>
                                <div class='logo-wrapper'>
                                    <img src='https://developers.google.com/identity/images/g-logo.png'> 
                                </div>
                                <span class='text-container'>
                                <span><a href="https://accounts.google.com/ServiceLogin?ltmpl=mobile"><p style="color:white">Sign in with Google</p></span></a>
                          
                            </div>
                        </div></center>
                    
                </form>               
            </div>
